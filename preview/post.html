        <ul class="nav navbar-nav ms-auto text-end-md">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Right bar opt 2</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
